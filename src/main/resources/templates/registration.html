<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>GirlsPower!</title>
</head>
<body>
<div th:insert="fragments/navbar :: header"></div>

<form th:object="${userRegistrationRequest}" th:action="@{/registration}" method="post" class="m-3">
    <h3 class="m-3">Создание пользователя</h3>
    <div class="form-col">
        <div class="form-group">
            <label class="col-sm col-form-label">Имя пользователя на сайте: </label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="username"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm col-form-label">Имя: </label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="name"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm col-form-label">Фамилия: </label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="surname"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm col-form-label">Дата рождения: </label>
            <div class="col-sm-6">
                <input class="form-control" type="date" name="birthday"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm col-form-label">Рост: </label>
            <div class="col-sm-6">
                <input class="form-control" type="number" step="0.01" name="height"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm col-form-label">Вес: </label>
            <div class="col-sm-6">
                <input class="form-control" type="number" step="0.01" name="weight"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm col-form-label">Пароль:</label>
            <div class="col-sm-6">
                <input class="form-control" type="password" name="password"/>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary m-3" style="background-color: #A185A1; border: none;">Присоединиться!</button>
    <div th:if="${message}">
        <p class="text-danger m-3" th:text="${message}"></p>
    </div>
    <p class="m-3">Нажмите <a th:href="@{/login}">сюда</a> чтобы вернутся </p>
</form>
<div th:insert="fragments/settings :: settings"></div>
</body>
</html>
