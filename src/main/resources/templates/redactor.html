<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>GirlsPower!</title>
</head>
<body>
<div th:insert="fragments/navbar :: header"></div>
<div class="m-3">
    <div>
        <h1 align="center">Редактировать личную информацию</h1>
    </div>
    <span th:text="${result}"></span>
    <form th:action="@{/redactor}" method="post">
        <div class="form-group my-3">
            <label class="col-sm-3 col-form-label"> Имя:</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="name"/>
            </div>
        </div>
        <div class="form-group my-3">
            <label class="col-sm-3 col-form-label"> Фамилия:</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="surname"/>
            </div>
        </div>
        <div class="form-group my-3">
            <label class="col-sm-3 col-form-label"> Желаемый вес:</label>
            <div class="col-sm-6">
                <input type="number" name="aim" step="0.01">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-form-label"> Старый пароль:</label>
            <div class="col-sm-6">
                <input class="form-control" type="password" name="oldPassword"/>
            </div>
        </div>

        <div class="form-group m-1">
            <label class="col-sm-3 col-form-label"> Новый пароль:</label>
            <div class="col-sm-6">
                <input class="form-control" type="password" name="newPassword"/>
            </div>
        </div>
        <button type="submit" class="btn btn-danger m-3">Сохранить изменения</button>
    </form>
</div>
<div th:insert="fragments/settings :: settings"></div>
</body>
</html>
